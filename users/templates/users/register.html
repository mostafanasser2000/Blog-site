{% extends 'base.html' %}

{% block content%}
<form action="" method="post">
    {% csrf_token%}
    <h2>Sign Up</h2>

    {% for field in form %}
    <p>
        {% if field.errors%}
    <ul class="errorlist">
        {% for error in field.errors%}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
    {%endif%}
    {{field.label_tag}} {{field}}
    {% endfor %}
    </p>
    <input type="submit" value="Register">
    <p>Already have account? <a href="{% url 'login'%}">Login</a></p>
</form>
{% endblock content%}

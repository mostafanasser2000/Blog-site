{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <h2>Delete Post</h2>
            <form action="{% url 'post-by-author' request.user.username%}" method="post" class="form-control">
                {% csrf_token%}
                <p>Are you sure that you want to use delete the post "{{post.title}}"?</p>
                <div>
                    <button type="submit" class="btn btn-danger">Yes, Delete</button>
                    <a href="{% url 'post-by-author' request.user.username%}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
